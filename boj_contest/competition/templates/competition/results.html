{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MJSEC BOJ RANKING</title>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.21.0/plotly.min.js"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            font-weight: 700;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #444;
            font-size: 1rem;
            font-weight: 500;
        }

        th {
            background-color: #333;
            color: #f0f0f0;
        }

        td {
            background-color: #222;
        }

        a {
            color: #61dafb;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #333;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #444;
        }

        #chart {
            width: 80%;
            height: 500px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <h1>MJSEC BOJ RANKING</h1>
    <!-- 그래프가 포함된 부분 -->
    <div id="chart"></div>
    <!-- 결과 테이블 -->
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>User ID</th>
                <th>Solved Problems</th>
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.rank }}</td>
                <td>{{ result.user_id__user__username }}</td>
                <td>{{ result.solved_count }}</td>
                <td>{{ result.total_score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- 피드로 돌아가기 링크 -->
    <a href="{% url 'feed:index' %}">피드로 돌아가기</a>

    
    <script>
        function fetchAndUpdateResults() {
            fetch('{% url "competition:results" %}', {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                // Update chart
                const traces = [];
    
                Object.keys(data.results).forEach((user, index) => {
                    const userData = data.results[user];
                    
                    const trace = {
                        x: userData.times.map(time => new Date(time)),
                        y: userData.scores,
                        mode: 'lines+markers',
                        type: 'scatter',
                        name: user,
                        line: { color: `hsl(${index * 60}, 70%, 50%)` }
                    };
                    
                    traces.push(trace);
                });
    
                const layout = {
                    title: 'RANKING TOP 5',
                    xaxis: {
                        title: 'Time',
                        type: 'date',
                        gridcolor: '#444',
                        tickformat: '%H:%M'
                    },
                    yaxis: {
                        title: 'Score',
                        gridcolor: '#444'
                    },
                    plot_bgcolor: '#1a1a1a',
                    paper_bgcolor: '#1a1a1a',
                    font: {
                        color: '#f0f0f0'
                    }
                };
    
                Plotly.newPlot('chart', traces, layout);
    
                // Update table
                const tableBody = document.querySelector('table tbody');
                tableBody.innerHTML = ''; // Clear existing table rows
    
                let rank = 1;
                Object.keys(data.results).forEach(user => {
                    const userData = data.results[user];
                    const solvedCount = userData.scores.length;
                    const totalScore = userData.scores[userData.scores.length - 1];
    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${rank}</td>
                        <td>${user}</td>
                        <td>${solvedCount}</td>
                        <td>${totalScore}</td>
                    `;
                    tableBody.appendChild(row);
                    rank++;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            fetchAndUpdateResults(); // Initial call to display the chart and table
            setInterval(fetchAndUpdateResults, 1000); // Refresh every 5 seconds
        });
    </script>
</body>
</html>
